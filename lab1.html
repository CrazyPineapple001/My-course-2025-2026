    <main>
        <h2>Форма реєстрації користувача</h2>
        <p><a href="labs.html">← Повернутися до списку лабораторних</a></p>

        <!-- Форма реєстрації -->
        <form action="https://webhook.site/de181b15-0d57-498d-b4f1-d268e2f3b96b" method="POST" class="registration-form">
            <!-- Ім'я -->
            <div class="form-group">
                <label for="first_name">Ім'я:</label>
                <input type="text" id="first_name" name="first_name" required placeholder="Введіть ваше ім'я">
            </div>

            <!-- Прізвище -->
            <div class="form-group">
                <label for="last_name">Прізвище:</label>
                <input type="text" id="last_name" name="last_name" required placeholder="Введіть ваше прізвище">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required placeholder="example@gmail.com">
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Мінімум 6 символів">
            </div>

            <!-- Підтвердження паролю -->
            <div class="form-group">
                <label for="confirm_password">Підтвердіть пароль:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Повторіть пароль">
            </div>

            <!-- Дата народження -->
            <div class="form-group">
                <label for="birthdate">Дата народження:</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <!-- Стать -->
            <div class="form-group">
                <label for="gender">Стать:</label>
                <select id="gender" name="gender">
                    <option value="">Оберіть стать</option>
                    <option value="male">Чоловік</option>
                    <option value="female">Жінка</option>
                    <option value="other">Інше</option>
                </select>
            </div>

            <!-- Умови -->
            <div class="form-group form-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Я приймаю умови користування</label>
            </div>

            <!-- Кнопки -->
            <div class="form-buttons">
                <input type="submit" value="Зареєструватися" class="btn btn-primary">
                <input type="reset" value="Очистити" class="btn btn-secondary">
            </div>
        </form>

    </main>
